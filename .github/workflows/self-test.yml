name: self-test

on:
  push:
    branches: [main, test-me-*]
    tags: '*'
  pull_request:

jobs:
  fast-checkout:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: asottile/workflows/.github/actions/fast-checkout@v1.6.1
    - uses: ./.github/actions/fast-checkout
      with:
        path: subdir
